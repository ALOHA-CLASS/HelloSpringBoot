name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Make Gradle Wrapper Executable
      run: chmod +x ./gradlew

    - name: all project file permit
      run: chmod -R 777 .

    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Build with Gradle
      run: ./gradlew war

    - name: change mode
      run: chmod +x build/libs/hello-application.war

    - name: Run Java Application
      run: java -jar build/libs/hello-application.war
